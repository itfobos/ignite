version: "3"
services:
  ignite:
    image: apacheignite/ignite
    container_name: apache_ignite
    environment:
      - OPTION_LIBS=ignite-rest-http
      - CONFIG_URI=https://raw.githubusercontent.com/itfobos/ignite/master/ignite-ws/conf/example-default.xml
      - IGNITE_QUIET=false

    volumes:
      #(HOST_PATH:CONTAINER_PATH).
       - ./logs/ignite:/opt/ignite/apache-ignite-fabric-2.1.0-bin/work/log/

    network_mode: host